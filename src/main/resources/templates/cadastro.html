<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <title>iPhome</title>

  <style>
    body {
      background-color: #F8F8FF;
    }

    a:link {
      text-decoration: none;
    }

    a:visited {
      text-decoration: none;
    }

    .containerTam {
      width: 45%;
    }

    .marginVoltar {
      margin-left: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>

<body>
  <header>
    <div>
      <a href="/"><button type="button" class="btn btn-danger marginVoltar">Voltar</button></a>
    </div>
    <div class="row justify-content-around">
      <h1>Atualização de Cardápio:</h1>
    </div>
  </header>

  <main>
    <div class="container pt-3 my-3 border border-dark containerTam">
      <form method="POST" action="/adicionar">
        <div class="form-group row">
          <label for="nome" class="col-sm-2 col-form-label">Nome: </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nome" name="nome" th:value="${cardapio.nome}">
          </div>
        </div>

        <div class="form-group row">
          <label for="descricao" class="col-sm-2 col-form-label">Ingredientes: </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="descricao" name="descricao" th:value="${cardapio.descricao}">
          </div>
        </div>

        <div class="form-group row">
          <label for="preco" class="col-sm-2 col-form-label">Preço: </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="preco" name="preco" th:value="${cardapio.preco}">
          </div>
        </div>

        <div class="form-group row">
          <label for="img" class="col-sm-2 col-form-label">Imagem: </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="img" name="img" th:value="${cardapio.img}"
              placeholder="https://">
          </div>
        </div>

        <input type="hidden" name="id" id="id" th:value="${cardapio.id}" />

        <div class="form-group row justify-content-around">
          <div class="col-sm-4">
            <input class="form-control form-control-sm btn btn-outline-dark" type="submit" value="Salvar" />
          </div>
        </div>

      </form>
    </div>

  </main>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iPhome- Cardápio</title>
</head>

<body>
  <h1>Cardápio</h1>

  <ul>
    <li th:each="cardapio : ${lista}">
      <a th:href="@{/detalhes/{id}(id=${cardapio.id})}" th:text="${cardapio.nome}">NOME</a>
      <a th:href="@{/editar/{id}(id=${cardapio.id})}">Editar</a>
      <a th:href="@{/deletar/{id}(id=${cardapio.id})}">Deletar</a>
    </li>
  </ul>

  <a href="/cadastro">Novo contato</a>
</body>

</html>
